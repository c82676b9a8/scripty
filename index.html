<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Scripty</title>
  <style>
    body {
      background: #4b0082;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #login-container, #menu {
      background: #6a0dad;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #32006a;
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background: #b19cd9;
      border: none;
      color: #4b0082;
      padding: 0.7rem 1.2rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #d1c4e9;
    }
    #error-msg {
      color: #ff6b6b;
      margin-top: 0.5rem;
      min-height: 1.2rem;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h2>Login</h2>
    <input id="username" type="text" placeholder="Username" autocomplete="off" />
    <input id="password" type="password" placeholder="Password" autocomplete="off" />
    <button id="login-btn">Login</button>
    <div id="error-msg"></div>
  </div>

  <div id="menu" style="display:none;">
    <h2>Welcome!</h2>
    <button id="download-btn">Download run.bat</button>
  </div>

  <script>
    const loginBtn = document.getElementById('login-btn');
    const errorMsg = document.getElementById('error-msg');
    const loginContainer = document.getElementById('login-container');
    const menu = document.getElementById('menu');
    const downloadBtn = document.getElementById('download-btn');

    let cooldown = false;

    async function fetchUserData() {
      try {
        const response = await fetch('/users');  // Your backend proxy endpoint
        if (!response.ok) throw new Error('Failed to fetch user data');
        const users = await response.json();
        return users;
      } catch (err) {
        errorMsg.textContent = 'Server error, try again later.';
        throw err;
      }
    }

    function startCooldown() {
      cooldown = true;
      loginBtn.disabled = true;
      setTimeout(() => {
        cooldown = false;
        loginBtn.disabled = false;
      }, 5000);
    }

    loginBtn.addEventListener('click', async () => {
      if (cooldown) return;
      errorMsg.textContent = '';

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        errorMsg.textContent = 'Please fill in both fields.';
        return;
      }

      try {
        const users = await fetchUserData();

        // users structure: { "someid": { username, password, hwid } }
        const userEntry = Object.values(users).find(
          (user) => user.username === username && user.password === password
        );

        if (userEntry) {
          // Login success
          loginContainer.style.display = 'none';
          menu.style.display = 'block';
        } else {
          errorMsg.textContent = 'Invalid username or password.';
          startCooldown();
        }
      } catch {
        // errorMsg already set in fetchUserData()
      }
    });

    downloadBtn.addEventListener('click', () => {
      // Download run.bat from the root (make sure run.bat is in your GitHub Pages or server root)
      window.location.href = 'run.bat';
    });
  </script>
</body>
</html>
