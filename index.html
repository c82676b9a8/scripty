<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Frontend Registration - Scripty</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #4b0082;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-container {
      background: #6a0dad;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
    }

    button {
      width: 80%;
      padding: 10px;
      background-color: #b19cd9;
      border: none;
      color: #4b0082;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d1c4e9;
    }

    .error {
      color: #ff6b6b;
    }

    .success {
      color: #4caf50;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Register</h2>
    <input type="text" id="name" placeholder="Name" />
    <input type="password" id="password" placeholder="Password" />
    <input type="password" id="confirm-password" placeholder="Confirm Password" />
    <button id="register-btn">Register</button>
    <div id="message"></div>
  </div>

  <script>
    const adfghasdfgh = "CaLNIuQxh/pX5f";
    const adfghasdfgdf = "UsZlKPkvUnJSIiB1.";
    const asdhfsdafgh = "$2a$10$EGk.IxPEfM";
    const asdhfsdafgf = "opz.WZYNyz7e";
    const asdhfsdafae = "c97be91f8cc3";
    const asdhfsdadhd = "68a02c4a43b1";
    const API_URL = 'https://api.jsonbin.io/v3/b/' + asdhfsdadhd + asdhfsdafae + '/latest';
    const API_KEY = asdhfsdafgh + asdhfsdafgf + adfghasdfgh + adfghasdfgdf;

    document.getElementById('register-btn').addEventListener('click', async () => {
      const name = document.getElementById('name').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const messageDiv = document.getElementById('message');

      messageDiv.innerHTML = '';
      
      if (!name || !password || !confirmPassword) {
        messageDiv.classList.add('error');
        messageDiv.innerHTML = 'Please fill in all fields.';
        return;
      }

      if (password !== confirmPassword) {
        messageDiv.classList.add('error');
        messageDiv.innerHTML = 'Passwords do not match.';
        return;
      }

      const userData = {
        [Date.now()]: { 
          username: name,
          password: password
        }
      };

      try {
        const response = await fetch(API_URL, {
          method: 'PUT',
          headers: {
            'X-Master-Key': API_KEY,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(userData),
        });

        if (response.ok) {
          messageDiv.classList.add('success');
          messageDiv.innerHTML = 'Registration successful!';
        } else {
          messageDiv.classList.add('error');
          messageDiv.innerHTML = 'Failed to register. Please try again.';
        }
      } catch (error) {
        messageDiv.classList.add('error');
        messageDiv.innerHTML = 'Error connecting to the server.';
        console.error(error);
      }
    });
  </script>

</body>
</html>
