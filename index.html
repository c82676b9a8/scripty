<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Scripty</title>
  <style>
    body {
      background: #4b0082;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #login-container, #menu, #register-container {
      background: #6a0dad;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #32006a;
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background: #b19cd9;
      border: none;
      color: #4b0082;
      padding: 0.7rem 1.2rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #d1c4e9;
    }
    #error-msg {
      color: #ff6b6b;
      margin-top: 0.5rem;
      min-height: 1.2rem;
    }
    #register-container {
      display: none;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h2>Login</h2>
    <input id="username" type="text" placeholder="Username" autocomplete="off" />
    <input id="password" type="password" placeholder="Password" autocomplete="off" />
    <button id="login-btn">Login</button>
    <div id="error-msg"></div>
    <br />
    <button id="register-btn">Register Here</button>
  </div>

  <div id="register-container">
    <h2>Register</h2>
    <input id="register-name" type="text" placeholder="Name" autocomplete="off" />
    <input id="register-password" type="password" placeholder="Password" autocomplete="off" />
    <input id="register-confirm-password" type="password" placeholder="Confirm Password" autocomplete="off" />
    <button id="register-submit-btn">Register</button>
    <div id="register-message"></div>
  </div>

  <div id="menu" style="display:none;">
    <h2>Welcome!</h2>
    <button id="download-btn">Download run.bat</button>
  </div>

  <script>
    document.getElementById('login-btn').addEventListener('click', () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-msg');

      if (!username || !password) {
        errorMsg.textContent = 'Please fill in both fields.';
        return;
      }

      if (username === "TestUser" && password === "TestPassword123") {
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('menu').style.display = 'block';
      } else {
        errorMsg.textContent = 'Invalid username or password.';
      }
    });

    document.getElementById('register-btn').addEventListener('click', () => {
      document.getElementById('register-container').style.display = 'block';
      document.getElementById('login-container').style.display = 'none';
    });

    document.getElementById('register-submit-btn').addEventListener('click', () => {
      const name = document.getElementById('register-name').value.trim();
      const password = document.getElementById('register-password').value;
      const confirmPassword = document.getElementById('register-confirm-password').value;
      const registerMessage = document.getElementById('register-message');
      registerMessage.innerHTML = '';

      if (!name || !password || !confirmPassword) {
        registerMessage.classList.add('error');
        registerMessage.innerHTML = 'Please fill in all fields.';
        return;
      }

      if (password !== confirmPassword) {
        registerMessage.classList.add('error');
        registerMessage.innerHTML = 'Passwords do not match.';
        return;
      }

      registerMessage.classList.add('success');
      registerMessage.innerHTML = 'Registration successful!';
    });
  </script>
</body>
</html>
