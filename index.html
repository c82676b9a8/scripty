<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Frontend Registration - Scripty</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #4b0082;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    .register-container {
      display: none;  /* Hidden initially */
      background: #6a0dad;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
      margin: 20px auto;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
    }

    button {
      width: 80%;
      padding: 10px;
      background-color: #b19cd9;
      border: none;
      color: #4b0082;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d1c4e9;
    }

    .error {
      color: #ff6b6b;
    }

    .success {
      color: #4caf50;
    }

    #register-btn {
      background-color: #6a0dad;
      color: white;
      border: 2px solid white;
    }

    #register-btn:hover {
      background-color: #b19cd9;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Welcome to Scripty</h2>
    <button id="show-register-btn">Register Here</button>  <!-- Initial small Register button -->
    
    <!-- Registration Form (Initially Hidden) -->
    <div class="register-container" id="register-container">
      <h3>Register</h3>
      <input type="text" id="name" placeholder="Name" />
      <input type="password" id="password" placeholder="Password" />
      <input type="password" id="confirm-password" placeholder="Confirm Password" />
      <button id="register-submit-btn">Register</button>
      <div id="message"></div>
    </div>
  </div>

  <script>
    // Show the registration form when the user clicks "Register Here"
    document.getElementById('show-register-btn').addEventListener('click', () => {
      document.getElementById('register-container').style.display = 'block'; // Show form
      document.getElementById('show-register-btn').style.display = 'none'; // Hide the Register Here button
    });

    // Handle user registration
    document.getElementById('register-submit-btn').addEventListener('click', async () => {
      const name = document.getElementById('name').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const messageDiv = document.getElementById('message');

      // Clear previous messages
      messageDiv.innerHTML = '';
      
      // Simple validation
      if (!name || !password || !confirmPassword) {
        messageDiv.classList.add('error');
        messageDiv.innerHTML = 'Please fill in all fields.';
        return;
      }

      if (password !== confirmPassword) {
        messageDiv.classList.add('error');
        messageDiv.innerHTML = 'Passwords do not match.';
        return;
      }

      // Prepare user data to be sent in the API call
      const userData = {
        [Date.now()]: {  // Using timestamp as user ID (just for example)
          username: name,
          password: password
        }
      };

      try {
        // Make the API call to store the user data
        const response = await fetch('https://api.jsonbin.io/v3/b/68a02c4a43b1c97be91f8cc3', {
          method: 'PUT',  // Use PUT to update the bin
          headers: {
            'X-Master-Key': '$2a$10$EGk.IxPEfMopz.WZYNyz7eCaLNIuQxh/pX5fUsZlKPkvUnJSIiB1.',
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(userData),
        });

        if (response.ok) {
          messageDiv.classList.add('success');
          messageDiv.innerHTML = 'Registration successful!';
        } else {
          messageDiv.classList.add('error');
          messageDiv.innerHTML = 'Failed to register. Please try again.';
        }
      } catch (error) {
        messageDiv.classList.add('error');
        messageDiv.innerHTML = 'Error connecting to the server.';
        console.error(error);
      }
    });
  </script>

</body>
</html>
