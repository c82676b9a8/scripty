<!doctype html>
<html lang="sk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>YOU'VE BEEN HACKED</title>
<style>
  :root{--bg:#000;--accent:#ff2b2b;--muted:#9aa7b2}
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;}
  body{
    background:radial-gradient(circle at 10% 20%, rgba(255,0,0,0.06), transparent 8%), linear-gradient(180deg,#000,#050208);
    color:#fff;overflow:hidden;display:flex;align-items:center;justify-content:center;padding:0;cursor:pointer;
  }

  .ribbon{position:fixed;left:10px;top:10px;padding:6px 10px;border-radius:8px;background:rgba(0,0,0,0.6);color:#ffdede;font-weight:700;font-size:12px;border:1px solid rgba(255,255,255,0.03);z-index:9999}

  .stage{width:100vw;height:100vh;display:flex;align-items:center;justify-content:center;flex-direction:column;position:relative}

  .headline{
    font-family:"Impact", "Arial Black", sans-serif; font-size:9vw; text-transform:uppercase; letter-spacing:2px; text-align:center; color:var(--accent);
    text-shadow:0 0 18px rgba(255,40,40,0.6), 0 8px 40px rgba(0,0,0,0.9);
    transform:translateZ(0);
  }
  .headline::before, .headline::after{content:attr(data-text);position:absolute;left:0;right:0}

  .glitch{position:relative;display:inline-block}
  .glitch::before, .glitch::after{
    content: attr(data-text);
    position:absolute;left:0;top:0;width:100%;
    opacity:0.85;pointer-events:none;mix-blend-mode:screen;
  }
  .glitch::before{color:#fff;transform:translate(6px,-4px);filter:hue-rotate(10deg);animation:gl1 2.2s infinite linear}
  .glitch::after{color:#00f6c6;transform:translate(-6px,4px);animation:gl2 2.6s infinite linear}

  @keyframes gl1{0%{clip-path:inset(0 0 80% 0)}5%{clip-path:inset(10% 0 60% 0)}10%{clip-path:inset(30% 0 40% 0)}15%{clip-path:inset(50% 0 20% 0)}20%{clip-path:inset(0 0 80% 0)}100%{clip-path:inset(0 0 80% 0)}}
  @keyframes gl2{0%{clip-path:inset(70% 0 0 0)}8%{clip-path:inset(40% 0 10% 0)}14%{clip-path:inset(20% 0 30% 0)}22%{clip-path:inset(0 0 60% 0)}100%{clip-path:inset(70% 0 0 0)}}

  .term{font-family:monospace; font-size:1.25vw; color:#9affff; background:rgba(0,0,0,0.35); padding:12px 16px; border-radius:10px; margin-top:2vh; max-width:88vw; max-height:28vh; overflow:auto; border:1px solid rgba(255,255,255,0.02)}

  .flicker{position:absolute;inset:0;pointer-events:none;mix-blend-mode:screen;background:radial-gradient(circle at 50% 10%, rgba(255,0,0,0.06), transparent 8%);animation:flick 6s infinite;}
  @keyframes flick{0%{opacity:0.08}10%{opacity:0.28}12%{opacity:0.06}30%{opacity:0.14}60%{opacity:0.04}100%{opacity:0.08}}

  @keyframes shake{0%{transform:none}20%{transform:translate(-6px,4px)}40%{transform:translate(6px,-4px)}60%{transform:translate(-4px,6px)}80%{transform:translate(4px,-6px)}100%{transform:none}}
  .panic{animation:shake 0.35s linear infinite}

  /* responsive tweaks */
  @media (max-width:600px){.headline{font-size:14vw}.term{font-size:2.8vw}}
</style>
</head>
<body aria-label="YOU HAVE BEEN HACKED, CLICK">
  <div class="stage" id="stage">
    <div class="flicker" aria-hidden="true"></div>
    <div class="headline glitch" id="headline" data-text="YOU'VE BEEN HACKED">YOU'VE BEEN HACKED</div>
  </div>

<script>
  // Nemôže byť použité na skutočné škodenie — len vizuál
  const stage = document.getElementById('stage');
  const headline = document.getElementById('headline');
  const term = document.getElementById('term');
  let anim = null;

  function start(){
    // full screen (user gesture)
    const el = document.documentElement;
    if (el.requestFullscreen) el.requestFullscreen().catch(()=>{});
    else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();


    // fake log
    const messages = [
      "Prenikanie do systému...",
      "Získanie privilegií: ROOT (falošné)...",
      "Šifrovanie: 0%",
      "Šifrovanie: 42%",
      "Šifrovanie: 88%",
      "Úspech (simulované) — žiadne skutočné zmeny."
    ];

    let i = 0;
    const t = setInterval(()=>{
      if (i < messages.length){ term.textContent += '\n' + messages[i]; i++; term.scrollTop = term.scrollHeight; }
      else clearInterval(t);
    }, 700);

    // subtle oscillation + occasional panic
    anim = setInterval(()=>{
      const s = 1 + Math.sin(Date.now()/130)*0.02 + (Math.random()*0.03);
      headline.style.transform = `scale(${s})`;
      if (Math.random() > 0.9){ stage.classList.add('panic'); setTimeout(()=> stage.classList.remove('panic'), 300); }
    }, 120);

    // after first click, remove click-to-start hint
    stage.removeEventListener('click', start);
  }

  stage.addEventListener('click', start);

  // ESC resets and stops animations
  document.addEventListener('keydown', (e)=>{
    if (e.key === 'Escape'){
      if (document.fullscreenElement) document.exitFullscreen().catch(()=>{});
      clearInterval(anim);
      headline.style.transform = 'none';
      term.textContent = "Zastavená.";
    }
  });
</script>
</body>
</html>
