<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YOU'VE BEEN HACKED</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="Stylish 'You've been hacked' landing page (visual/demo only).">
</head>
<body>
  <main class="wrap" role="main">
    <div class="panel">
      <h1 class="title glitch" data-text="YOU'VE BEEN HACKED">YOU'VE BEEN HACKED</h1>
      <p class="subtitle">This system has been compromised — demonstration/visual only.</p>

      <div class="stats">
        <div class="stat">
          <div class="label">Status</div>
          <div class="value" id="status">Initializing...</div>
        </div>
        <div class="stat">
          <div class="label">Session ID</div>
          <div class="value" id="session">—</div>
        </div>
        <div class="stat">
          <div class="label">Progress</div>
          <div class="value"><span id="progress">0%</span></div>
        </div>
      </div>

      <div class="actions">
        <button id="reveal">Show Log</button>
        <button id="reset">Reset</button>
      </div>

      <div class="log" id="log" aria-hidden="true" style="display:none"></div>

      <footer class="foot">Designed for demo / art — no real intrusion.</footer>
    </div>
  </main>


  <div class="bg">
    <canvas id="matrix"></canvas>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
