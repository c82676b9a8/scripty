<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Downloading... | Scripty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Preparing your download...</h1>
  <p>If the download doesn't start automatically, <a href="/assets/files/ScriptyGAME.exe">click here</a>.</p>

  <script>
    window.onload = function() {
      const link = document.createElement('a');
      link.href = "/assets/files/ScriptyGAME.exe"; // Update this path if needed
      link.download = "ScriptyGAME.exe"; // Optional: set download filename
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };
  </script>
</body>
</html>
