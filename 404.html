<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    /* General Body Styling */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #121b28; /* Darker background */
      color: #e6edf5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      font-weight: bold;
    }

    /* Button Container */
    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px; /* Restrict width */
    }

    /* Main Button Style (Go Back to Home) */
    .btn-main {
      padding: 15px 0;
      background-color: #4ea1ff;
      color: white;
      border: 2px solid #4ea1ff;
      border-radius: 50px;
      font-size: 1.4rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      margin: 5px 0;
    }

    /* Secondary Buttons */
    .btn-secondary {
      padding: 12px 0;
      background-color: #338ccf;
      color: white;
      border: 2px solid #338ccf;
      border-radius: 50px;
      font-size: 1.1rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      width: 100%;
    }

    /* Hover Effects */
    .btn-main:hover, .btn-secondary:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    /* Links with Button Style */
    .btn-link {
      background-color: transparent;
      border: 2px solid transparent;
      color: #4ea1ff;
      font-size: 1.2rem;
      font-weight: 500;
      padding: 12px 0;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .btn-link:hover {
      text-decoration: underline;
      color: #338ccf;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .btn-main, .btn-secondary {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div>
    <h1>404 - Page Not Found</h1>
    <div class="btn-container">
      <!-- Main "Go Back to Home" Button -->
      <button class="btn-main" onclick="window.location.href='/'">Go Back to Home</button>
      
      <!-- Secondary "Tuning" and "Dealership" Buttons -->
      <a href="https://scripty.my/tuning" class="btn-secondary">Go to Tuning Page</a>
      <a href="https://scripty.my/dealership" class="btn-secondary">Go to Dealership Page</a>
    </div>
  </div>
</body>
</html>
