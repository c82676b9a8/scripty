        <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top, #2b1a40, #0d0812);
      color: #f2e9ff;
      text-align: center;
      flex-direction: column;
    }

    .emoji {
      font-size: 5rem;
      margin-bottom: 20px;
      animation: float 6s ease-in-out infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    h1 {
      font-size: 6rem;
      margin: 0;
      font-weight: 900;
      background: linear-gradient(90deg, #a855f7, #7e22ce, #c084fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px rgba(168,85,247,0.6); }
      to   { text-shadow: 0 0 40px rgba(192,132,252,0.9); }
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      opacity: 0.85;
    }

    .btn-main {
      display: inline-block;
      padding: 16px 40px;
      border-radius: 50px;
      font-size: 1.4rem;
      font-weight: 700;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(135deg, #a855f7, #7e22ce);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
      margin-bottom: 25px;
    }

    .btn-main:hover {
      background: linear-gradient(135deg, #7e22ce, #a855f7);
      transform: translateY(-4px);
    }
    .btn-footer {
      display: inline-block;
      padding: 10px 22px;
      border-radius: 30px;
      font-size: 0.95rem;
      font-weight: 600;
      text-decoration: none;
      color: #fff;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
      margin: 0 8px;
      transition: all 0.3s ease;
    }

    .btn-footer:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-3px);
    }

    .footer-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 4rem; }
      p { font-size: 1rem; }
      .btn-main { font-size: 1.1rem; padding: 14px 30px; }
      .btn-footer { font-size: 0.85rem; padding: 8px 18px; }
      .emoji { font-size: 3.5rem; }
    }
  </style>
</head>
<body>
  <div class="emoji">üîç</div>

  <h1>404</h1>
  <p>Oops! The page you're looking for doesn't exist.</p>

  <a href="/" class="btn-main">Go Back Home</a>

</body>
