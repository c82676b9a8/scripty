<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #0e141a;
      color: #e6edf5;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .btn {
      padding: 10px 20px;
      background-color: #4ea1ff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn:hover {
      background-color: #338ccf;
    }
  </style>
</head>
<body>
  <div>
    <h1>404 - Page Not Found</h1>
    <button class="btn" onclick="window.location.href='/'">Go Back to Home</button>
  </div>
</body>
</html>
